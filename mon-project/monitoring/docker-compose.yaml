version: '3.7'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - node-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    environment:
      - DATA_SOURCE_NAME=exporter:exporterpassword@(mysql_ubuntu:3306)/mysql
    ports:
      - "9104:9104"
    networks:
      - monitoring
      - backend

  mysql-exporter-sidecar:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter-sidecar
    environment:
      - DATA_SOURCE_NAME=exporter:exporterpassword@(mysql_ubuntu:3306)/mysql
    ports:
      - "9105:9104"
    networks:
      - backend
      - monitoring
    volumes:
      - /root/monitoring/.my.cnf:/etc/mysql/.my.cnf

networks:
  monitoring:
    driver: bridge
  frontend:
  backend:
